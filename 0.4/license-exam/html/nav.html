        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"

    $.ajax({
        url: apiLink + 'get_position',
        type: 'POST',

    }).done(function (data) {


        if (data == null) {
            $('#all_file').remove();
            $('#add_user').remove();
            $('#admin_options').remove();
            return;
        }
        //console.log(data);



        data = JSON.parse(data);

        //console.log(data);


        // 10 admin
        // 20 manager
        // 30 worker
        // 40 client


        if (data.position <= 10) {
            $('#add_user').show();
            $('#all_user').show();
            $('#admin_options').show();


        } else {
            $('#add_user').remove();
            $('#all_user').remove();
            $('#admin_options').remove();

        }




    });

</script>
